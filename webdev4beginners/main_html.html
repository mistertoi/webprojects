<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter about HTML</title>
</head>


<body>
    <!-- paragraphs -->
    <p>
        Hello World!
    </p>
    <p>
        This is<mark> a marked </mark> paragraph! <br/>
        This is not a paragraph!
    </p>
    <p>
        This is a paragraph!
        This <small>short paragraph</small> is a nested one!
    </p>
    
    <h1>H1 Heading</h1>
    <h2>H2 Heading</h2>
    <h3>H3 Heading</h3>
    <h4>H4 Heading</h4>
    <h5>H5 Heading</h5>
    <h6>H6 Heading</h6>
<p>
    <!-- links and anchors -->
    click to open <a href="https://www.example.com" title="Go to example.com" target="_blank"> example.com</a>
</p>

<p>
    <img src="images/mountain.jpg" height="300" width="500"><br/>
    <img src="https://cdn.mos.cms.futurecdn.net/ntFmJUZ8tw3ULD3tkBaAtf.jpg" height="300" width="500">
</p>
</body>
</html>
