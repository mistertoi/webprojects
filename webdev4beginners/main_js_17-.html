<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Chapter 17-</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body>
    <!-- <button onclick="alert('You clicked the damned button')"> Click here </button> -->
    <button onclick=message()>Click here</button>
    <br>
    <p id="para" onclick=demo2()>This is a paragraph!</p>
    <p onclick=demo2()>This is the second paragraph!</p>
    <p>This is the third paragraph!</p>
    <br>
    <img src="images/dormagen_aero.JPG"
         width="200"
         height="200"
         onclick="demo3()"
         id="image"
         alt="Can't load picture!">
    <br>
    <p id="para2" style="color: green; background-color: darkgray" onclick="demo4()">
        This is a paragraph!<br>
        This is a paragraph!<br>
        This is a paragraph!<br>
        This is a paragraph!
    </p>

    <div id="main">
        <button onclick="demo1()">Click here 2</button>
    </div>
    
    <div id="main2">
        <button onclick="demo5()">Click here 3</button>
    </div>

</body>

<script>
    function message(){
        alert('You clicked the damned button!')
    }

    function demo0(){
        var ele = document.getElementById("para");
        var elen = document.getElementsByTagName("p");
        console.log(ele)
        console.log(elen)
    }
    
    function demo1(){
        var paragraph = document.createElement("p");
        var text = document.createTextNode("This is a new paragraph!");
        paragraph.appendChild(text);
        var div = document.getElementById("main");
        div.appendChild(paragraph)
    }

    function demo2(){
        // var ele = document.getElementById("para");
        var ele = document.getElementsByTagName("p");
        newtext = "Another Text"
        ele[0].innerHTML=newtext;
        ele[1].innerHTML="New text2!";
        ele[2].innerHTML="New text3!";
    }
    
    function demo3(){
        var ele = document.getElementById("image");
        ele.src = "./images/mountain.jpg"
    }
    
    function demo4() {
        var ele = document.getElementById("para2")
        ele.style.color="blue"
    }
    
    function demo5() {
        var button = document.createElement("button");
        button.innerHTML="New Button";
        var div =  document.getElementById("main2")
        div.appendChild(button)
    }
</script>

</html>
