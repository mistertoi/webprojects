<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Links</title>
</head>
<body>
<!--    forces download-->
    <a href="Font Awesome Cheatsheet.pdf" download>Awesome Fonts</a><br>

<!--doesn't force a download-->
    <a href="Font Awesome Cheatsheet.pdf" >Awesome Fonts 2</a><br>
    <a href="mailto:mailme@example.com" >mail me</a><br>
<!--    easy mailing construct-->
    <a href="mailto:mailme@example.com?subject=Book Question&body=When is the next edition coming out?" >mail me with text</a><br>

<a href="myPage.html" title="This is the best page on this site">Come see my page</a>

</body>
</html>
