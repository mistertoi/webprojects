<h1>Things to Fear</h1>
<table>
    <thead>
    <tr>
        <th colspan="2">Description</th>
        <th>Color</th>
        <th>Size</th>
    </tr>
    </thead>
    <tbody>
    <tr class="aligntop">

    <tr class="aligntop">

        <td>White</td>
        <td class="size">1-2 inches</td>
    </tr>
    <tr class="aligntop">

    </tr>

</table>
